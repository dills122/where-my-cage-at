<div class="grid content-container">
  <div class="col-12">
    <div class="flex justify-content-center flex-wrap">
      <div class="flex align-items-center justify-content-center hero-text">
        <div>This Movie Night Make it a Nick-casion..</div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="grid">
      <div class="col-8 col-offset-2">
        <p-card [header]="cardHeader" id="whats-streaming-platform-card" class="text-center">
          <div class="flex justify-content-around flex-wrap m-2">
            <app-service-button-node *ngFor="let service of highlightedServices" [serviceName]="service.serviceName"
              [serviceIcon]="service.serviceIcon" [serviceId]="service.serviceId">
            </app-service-button-node>
          </div>
        </p-card>
      </div>
    </div>
  </div>
