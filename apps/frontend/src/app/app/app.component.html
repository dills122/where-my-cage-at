<nb-layout>
  <nb-layout-header>
    <div class="container">
      <div class="row between-xs">
        <div class="col-xs-2">
          <div class="logo">
            <span>Nick</span>
            <img src="../../assets/images/cage-icon.svg" alt="cage icon">
          </div>
        </div>
        <div class="col-xs-6">
          <div>
            <i class="fas fa-sun" nbButton (click)="toggleTheme()"></i>
          </div>
          <nb-actions>
            <nb-action icon="home-outline" routerLink="/home"></nb-action>
          </nb-actions>
        </div>
      </div>
    </div>
  </nb-layout-header>

  <nb-layout-column class="no-padding content-container">
    <router-outlet></router-outlet>
  </nb-layout-column>

  <!-- cannot figure out how to override the border top on this footer -->
  <nb-layout-footer id="landing-footer">
    <div class="container">
      <div class="row around-xs">
        <div class="col-xs-2">
          <div class="box">
            Stuff Here
          </div>
        </div>
        <div class="col-xs-2">
          <div class="box">
            And Stuff Over Here
          </div>
        </div>
      </div>
      <div class="row center-xs">
        <div class="col-xs-8">
          <span>Cage by Made from NounProject.com</span>
          <a href="https://storyset.com/leisure">Leisure illustrations by Storyset</a>
        </div>
      </div>
    </div>
  </nb-layout-footer>

</nb-layout>
