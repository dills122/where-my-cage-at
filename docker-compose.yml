version: '3.7'
services:
  redis:
    extends:
      file: common-services.yml
      service: redis-base
    networks:
      - webnet
  data-service:
    build:
      context: .
      dockerfile: ./apps/data-service/Dockerfile
    depends_on:
      - redis
    ports:
      - '${CRON_PORT}:${CRON_PORT}'
    networks:
      - webnet
    restart: always
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    ports:
      - '${API_PORT}:${API_PORT}'
    networks:
      - webnet
    restart: always
networks:
  webnet: